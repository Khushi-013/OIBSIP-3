<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Basic To-Do Web App</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>To Do List Web App</h1>
	</header>
    <body>
        <form id="form">
			<input 
				type="text" 
				name="input" 
				id="input" 
				placeholder="Add your routine task" />
			<input 
				type="submit"
				id="submit" 
				value="Add Task" />
		</form>
    </body>
	<main>
		<section class="task-list">

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
